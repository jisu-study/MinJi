spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://127.0.0.1:3306/mango
    username: root
    password: 1234
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MariaDBDialect
          format_sql: true
          show-sql: true
server:
  servlet:
    encoding:
      force-response: true

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type: TRACE
    descriptor:
      sql: DEBUG

