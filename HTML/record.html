<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Record</title>
    <link rel="stylesheet"  href="./record.css">
<!--    <link href="/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">-->
    <script src="./date_content.js" type="text/javascript" defer></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/album/">

</head>
<body>

<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">여행 기록</h1>
            <h2>관련 계획</h2>
            <label for="plans">관련 계획:</label>
            <select id="plans">
                <option value="">선택하세요</option>
                <option value="plan1">계획 1</option>
                <option value="plan2">계획 2</option>
                <option value="plan3">계획 3</option>
                <option value="plan3">계획 없음</option>
            </select>
        </div>
    </div>
</section>

<div class="album py-5 bg-light">
    <div class="container">
        <p> <div class ="description">/*계획 선택시 기본정보 자동 채워지도록.<br>"계획 없음" 선택시 기본정보 사용자가 채워야함*/</div></p>
        <h2>기본 정보</h2>
        <table>
            <tr>
                <td>제목</td>
                <td><input type="text" id="title" /></td>
            </tr>
            <tr>
                <td>시작 날짜</td>
                <td><input type="date" id="start-date" /></td>
            </tr>
            <tr>
                <td>끝 날짜</td>
                <td><input type="date" id="end-date" /></td>
            </tr>
            <tr>
                <td>장소</td>
                <td><input type="text" id="location" /></td>
            </tr>
        </table>

        <h2>Cost</h2>
        <p> <div class ="description">/*비용 관련 들어갈 부분*/</div></p>

        <h2>본문</h2>
        <button id="make-template" onClick="generateContentsFields()">템플릿 생성</button>
        <div class="empty-space"></div>
    </div>
</div>


<div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
        <p>
            <button class="btn btn-primary" onClick="submit()">저장</button>
        </p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
